{% extends 'base.html' %}
{% block title %}{{ product.name }} | D-sign{% endblock %}

{% block content %}
<!--Product detail page-->
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p class="text-muted">{{ product.description }}</p>
        <h4 class="my-4">${{ product.price }}</h4>
        <!--Add to card button-->
        <form action="/add-to-cart/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <button type="submit" class="btn btn-success w-100">Savatga qo'shish</button>
        </form>
    </div>
</div>
{% endblock %}
